<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Salary Calculator</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monthly Costs Calculator</h1>
    </header>
    <main>
        <div class="form-group">
            <input placeholder="First Name" id="firstNameIn">
            <input placeholder="Last Name" id="lastNameIn">
            <input placeholder="ID Number" id="idIn">
            <input placeholder="Title" id="titleIn">
            <input placeholder="Annual Salary" id="salaryIn">
            <button id="submitBtn">Submit</button>
        </div>
        <table class="table table-hover" id="employeeTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove Employee</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="listEmployees">

            </tbody>
        </table>
        <h2><span id="totalMonthly">
            TOTAL MONTHLY COSTS: 
        </span>
        </h2>
    </main>
    
</body>
</html>
